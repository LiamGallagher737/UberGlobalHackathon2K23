name: Format GO code

on:
  push: 
    branches:
      - main
  pull_request:

jobs:
  
  format:  
      name: format code
      runs-on: ubuntu-latest

      steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Check gofmt
        uses: Jerome1337/gofmt-action@v1.0.2
        with:
          gofmt-path: './apis'
          args: '-l -s'
