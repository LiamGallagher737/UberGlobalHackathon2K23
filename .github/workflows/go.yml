name: Format and Test GO code

on:
  push: 
    branches:
      - main
  pull_request:

jobs:
  format:  
      name: format and test GO code
      runs-on: ubuntu-latest

      steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: test
        working-directory: "./apis"
        run: go test -v

      - name: format
        working-directory: "./apis"
        run: go fmt
